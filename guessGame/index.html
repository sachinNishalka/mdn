<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Guess Game</h1>
    <label for="userInput">Guess Number</label>
    <input type="text" id="userInput" />
    <button>Click</button>
    <button id="retry" disabled>Retry</button>
    <div>
      <p>Number of Guesses Left :</p>
      <p class="numberOfGuesses"></p>
      <p>Last Guess :</p>
      <p class="lastGuess"></p>
      <p>High or Low :</p>
      <p class="highOrLow"></p>
      <p class="winOrLoose">Win Or Loose</p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
